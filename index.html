<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #222;
            color: #fff;
        }
        canvas {
            background: #111;
            border: 2px solid #fff;
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>
    <p id="message" style="color:#ff4444; font-size:1.2em; margin-top:10px;"></p>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake, direction, food, score, game, gameOver;

        function initGame() {
            snake = [{x: 9 * box, y: 10 * box}];
            direction = 'RIGHT';
            food = spawnFood();
        // Spawn food more toward the center
        function spawnFood() {
            // Center region: grid 6 to 13 (inclusive) for both x and y
            const min = 6, max = 13;
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * (max - min + 1) + min) * box,
                    y: Math.floor(Math.random() * (max - min + 1) + min) * box
                };
            } while (snake && snake.some(segment => segment.x === position.x && segment.y === position.y));
            return position;
        }
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = 'Score: ' + score;
            document.getElementById('message').textContent = '';
            if (game) clearInterval(game);
            game = setInterval(draw, 100);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            else if (e.code === 'Space') {
                if (gameOver) initGame();
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move snake
            let head = {x: snake[0].x, y: snake[0].y};
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            // Check collision with food
            let ateFood = false;
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                food = spawnFood();
                ateFood = true;
            }

            // Update snake position
            snake.unshift(head);
            // Remove tail if not eating food
            if (!ateFood) {
                snake.pop();
            }

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#0f0' : '#fff';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x, food.y, box, box);

            // Check collision with walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                clearInterval(game);
                gameOver = true;
                document.getElementById('message').textContent = 'Game Over! Final Score: ' + score + '. Press Space to restart.';
                return;
            }

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    clearInterval(game);
                    gameOver = true;
                    document.getElementById('message').textContent = 'Game Over! Final Score: ' + score + '. Press Space to restart.';
                    return;
                }
            }
        }

        initGame();
    </script>
</body>
</html>
